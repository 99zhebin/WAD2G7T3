<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Awesome Font -->
    <script src="https://kit.fontawesome.com/60ecafaa1c.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- heart button -->
    <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">

    <!-- lottie files -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- style sheet -->
    <link rel="stylesheet" href="../newFormat.css">
    <link rel="stylesheet" href="newEventHome.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat' >

    <title>
        Pet Baguette
    </title>
</head>

<!-- maybe make a icon to show those that alr show interest -->

<body onload="loadDisplay()">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script> 
    <!-- This is the API from Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script> 
    <!-- API for Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script> 
    <!-- API for Firebase Authentication-->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

    <!-- nav bar -->

    <nav class="navbar sticky-top navbar-light navbar-expand-md">

            <!-- Website Name -->
            <a class="navbar-brand"  href="../homepage/newHomepage.html">
                    <div class="row" style="margin:0;">
                        <div class="col-3">
                            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_syqnfe7c.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px;"  loop  autoplay></lottie-player>
                        </div>
                        <div class="col-9 my-auto">
                            <h8>PET BAGUETTE</h8>
                        </div>

                    </div>
                </div>
            </a>

            <!-- Menu Icon -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- NavBar Items -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="navbar">
                    <li class="nav-item my-auto">
                        <a class="nav-link" aria-current="page" href="../homepage/newHomepage.html">Home</a>
                    </li>
                    <li class="nav-item my-auto">
                        <a class="nav-link" href="../adoptionHome/newAdoptionHome.html">Adoptions</a>
                    </li>
                    <li class="nav-item my-auto">
                        <a class="nav-link disabled" href="../eventHome/newEventHome.html">Events</a>
                    </li>
                    <li class="nav-item my-auto">
                        <a class="nav-link" id="login" href="3">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="LogoutTitle">Logout?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you wish to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn button" onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    
    <hr>

    <div id="container">
        <!-- filter bar -->
        <!-- problem: selected dont apply to others -->
        <!-- put nav bar stuff in? -->
        <div class="filterBar">
            <div class="row">
                <div class="col">
                    <div class="filterItem">
                        <a v-bind:class="{ active: emergencyFilter }" id="Emergency" v-on:click="filter(emergency)" href="#">
                            <img class="filterIcon" src="filterIcons/siren.png"><br>
                            <h8>Emergency</h8>
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="filterItem">
                        <a v-bind:class="{ active: driveFilter }" id="Adoption Drive" v-on:click="filter(drive)" href="#">
                            <img class="filterIcon" src="filterIcons/house.png"><br>
                            <h8>Drives</h8>
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="col filterItem">
                        <a v-bind:class="{ active: fundFilter }" id="Fundraising" v-on:click="filter(fund)" href="#">
                            <img class="filterIcon" src="filterIcons/donate.png"><br>
                            <h8>Fundraising</h8>
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="col filterItem">
                        <a v-bind:class="{ active: volunteerFilter }" id="Volunteering" v-on:click="filter(volunteer)" href="#">
                            <img class="filterIcon" src="filterIcons/volunteer.png"><br>
                            <h8>Volunteering</h8>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="row"  >
            <!-- new event listing -->
            <div class="col-12 col-sm-6">
                <button class="btn button newEvent" v-on:click="checklogin()">New Event Listing</button>
            </div>

            <!-- search -->
            <div class="col-12 col-sm-6">
                <div class="input-field">
                    <input type="search" v-model="query" placeholder="Search">
                    <button class="btn button" v-on:click="search()"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>

        <!-- events -->
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" v-if="filtered != 'not found'" v-for="instance of filtered">
                <div class="card">
                    <a v-bind:href="url(instance.username,instance.eventname)" style="text-decoration:none;color:black">
                        <img v-bind:src="instance.pics[0]" class="card-img-top">
                    </a>
                    <div class="card-body p-0">
                        <div class="row m-0 p-0">
                            <div class="col m-0 p-0">
                                <h8 class="card-title" >{{instance.eventname}}</h8>
                            </div>
                            <div class="col m-0 p-0 px-3" style="text-align:right;">
                                <!-- like button -->
                                <span v-if="userlikes.includes(instance.pid)" class="heart liked" :id="addcounter()" v-on:click="checkheart($event, instance)" ><i class="fa fa-heart" aria-hidden="true" ></i> </span>
                                <span v-if="!userlikes.includes(instance.pid)" class="heart" :id="addcounter()" v-on:click="checkheart($event, instance)" ><i class="fa fa-heart-o" aria-hidden="true" ></i> </span>
                            </div>
                        </div>
                        <p class="card-text" >{{instance.location}}<br>{{instance.time}}</p>
                    </div>
                </div>
            </div>
            <h1 v-else style="text-align:center">No Listings Found</h1>
        </div>

        <!-- pagination -->
        <div class="row">
            <ul id="pagin">
            </ul>
        </div>

        <!-- bottom info -->
        <hr>
        <div class="bottomInfo">
            <div class="row">

                <!-- social media -->
                <div class="col social">
                    <p>CONTACT US</p>
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-facebook-f fa-stack-1x"></i>
                    </span>   
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-instagram fa-stack-1x"></i>
                    </span>   
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-envelope fa-stack-1x"></i>
                    </span>
                </div>

                <!-- Subscribe Newsletter -->
                <!-- make the form look less weird on com big screen? -->

                <div class="col text-center">
                    <p>SUBSCRIBE TO OUR NEWSLETTER</p>
                    <div class="row">
                        <div class="col-sm-12 col-lg-7 mb-3 text-lg-end">
                            <input type="text" placeholder="Email Address" style="height: 38.5px; border-color: darkslategrey;">
                        </div>
    
                        <div class="col-sm-12 col-lg-5 text-lg-start">
                            <button type="submit" class="btn button">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- copyright -->
            <div class="row copyright">
                <h8>&copy; 2022 PET BAGUETTE</h8>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Javascript functions -->
    <script src="newEventHome.js"></script>


</body>
</html>
