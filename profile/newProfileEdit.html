<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Awesome Font -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <!-- style sheet -->
    <link rel="stylesheet" href="../newFormat.css">
    <link rel="stylesheet" href="newProfile.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat' >

</head>

<body>
    <!-- nav bar -->

    <nav class="navbar sticky-top navbar-light">

        <!-- Website Name -->
        <a class="navbar-brand "  href="../homepage/newHomepage.html">
            <div class="row" style="margin:0;">
                <div class="col">
                    <iframe src="https://embed.lottiefiles.com/animation/43901" style="width:50px;height:50px;"></iframe>
                </div>
                <div class="col my-auto">
                    <h8>PET BAGUETTE</h8>
                </div>
            </div>
        </a>

        <!-- Menu Icon -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- NavBar Items -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" id="navbar">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../homepage/newHomepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../adoptionHome/newAdoptionHome.html">Adoptions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../eventHome/newEventHome.html">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login" href="#">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr>

    <!-- content -->

    <div class="container">

        <div class="row">
        
            <div class="col-lg-6 col-xl-6">
                <div class="profile" style="height:95%;margin-bottom:5%;">
                    <!-- profile pic -->
                    <div class="row" style="align-items:center;">
                        <img class="profilePic" src="images/profilePic.jpg" style="width: 30%;">
                    </div>

                    <!-- name -->
                    <div class="row" style="text-align:center;" >
                        <div class="input-field mx-auto">
                            <input type="text" id="name" value="Current Name" placeholder="Enter your name">
                            <label for="Name"></label><br>
                        </div>
                    </div>

                    <!-- details -->
                    <div class="row" style="justify-content:center;">
                        <table class="details" style="width:50%;">
                            <tr>
                                <td><i class="fa fa-user"></i></td>
                                <td>
                                    <div class="input-field mx-auto">
                                        <input type="text" id="username" value="Current Username" placeholder="Enter your username">
                                        <label for="Username"></label><br>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-envelope"></i></td>
                                <td>
                                    <div class="input-field mx-auto">
                                        <input type="text" id="email" value="Current Email" placeholder="Enter your email">
                                        <label for="Email"></label><br>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-map-marker"></i></td>
                                <td>
                                    <div class="input-field mx-auto">
                                        <input type="text" id="region" value="Current Region" placeholder="Enter your region">
                                        <label for="Region"></label><br>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- bio and favourite pets -->
            <div class="col-lg-6 col-xl-6">
                <div class="profile" style="height:45%;margin-bottom:0;">
                    <p style="font-size:25px;text-align: center;">Bio</p>
                    <div style="text-align: center;">
                        <p id="bio_description">
                            <div class="input-field mx-auto">
                                <textarea id="bio" placeholder="Enter your bio">Current Bio</textarea>
                                <label for="bio"></label><br>
                            </div>
                        </p>
                    </div>
                </div>

                <div class="profile" style="height:5%;background-color:transparent;padding:0;margin:0;"></div>

                <div class="profile" style="height:45%;margin-top:0;">
                    <p style="font-size:25px;text-align: center;">Favourite Pet(s)</p>
                    <div style="text-align: center;">
                        <p id="favpets_description">
                            <div class="input-field mx-auto">
                                <textarea id="bio" placeholder="Enter your favourite pet(s)">Current fav pets</textarea>
                                <label for="bio"></label><br>
                            </div>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <!-- edit button -->
        <div class="row">
            <div style="text-align: center; padding-bottom:20px;margin-top:15px;">
                <a href="newProfile.html" class="btn button">CONFIRM</a>
            </div>
        </div>
    </div>

    <!-- bottom info -->
    <hr>
        <div class="bottomInfo">
            <div class="row">

                <!-- social media -->
                <div class="col social">
                    <p>CONTACT US</p>
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-facebook-f fa-stack-1x"></i>
                    </span>   
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-instagram fa-stack-1x"></i>
                    </span>   
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-envelope fa-stack-1x"></i>
                    </span>
                </div>

                <!-- Subscribe Newsletter -->
                <!-- make the form look less weird on com big screen? -->
                <div class="col">
                    <p>SUBSCRIBE TO OUR NEWSLETTER</p>
                    <form>
                        <input type="text" placeholder="Email Address"><br>
                        <a href="" class="btn button" style="margin-top:15px;">SUBMIT</a>
                    </form>
                </div>
            </div>
            
            <!-- copyright -->
            <div class="row copyright">
                <h8>&copy; 2022 PET BAGUETTE</h8>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

</body>
</html>
