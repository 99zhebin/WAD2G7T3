    <!-- nav bar -->

    <nav class="navbar sticky-top navbar-light">

        <!-- Website Name -->
        <a class="navbar-brand "  href="../homepage/newHomepage.html">
                <div class="row" style="margin:0;">

                    </div>
                    <div class="col my-auto">
                        <h8>PET BAGUETTE</h8>

                </div>
            </div>

        <!-- Menu Icon -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

<!-- Modal -->
<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LogoutTitle">Logout?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you wish to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn button" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn button" onclick="logout()">Log Out</button>
            </div>
        </div>
    </div>
</div>
    <hr>

    <!-- content -->

    <div class="container" id="content">

        <div class="row">
        
            <div class="col-lg-6 col-xl-6">
                <div class="profile" style="height:95%;margin-bottom:5%;">
                    <!-- profile pic -->
                    <div class="row" style="align-items:center;">
                        <img class="profilePic" :src="pic" style="width: 30%;" id="profile">
                    </div>
                    <div style="text-align: center; padding-bottom:20px;margin-top:15px;">
                        <label for="pic">
                            Select profile image<br><br>
                            <i class="fa fa-2x fa-camera"></i>
                            <input id="pic" type="file" accept="image/jpeg, image/png, image/jpg, image/jfif" onchange="preview()">
                        </label><br><br>
                        <output id="result"></output>
                    </div>

                    <!-- name -->
                    <div class="row" style="text-align:center;" >
                        <div class="input-field mx-auto">
                            <input type="text" id="name" value="Current Name" v-model="name" placeholder="Enter your name">
                            <label for="Name"></label><br>
                        </div>
                    </div>

                    <!-- details -->
                    <div class="row" style="justify-content:center;">
                        <table class="details" style="width:50%;">
                            <tr>
                                <td><i class="fa fa-user"></i></td>
                                <td>
                                    <div class="input-field mx-auto">
                                        <input type="text" id="username" value="Current Username" v-model="username" placeholder="Enter your username">
                                        <label for="Username"></label><br>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-envelope"></i></td>
                                <td>
                                    <div class="input-field mx-auto">
                                        <input type="text" id="email" value="Current Email" v-model="email" placeholder="Enter your email">
                                        <label for="Email"></label><br>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-map-marker"></i></td>
                                <td>
                                    <select v-model="region">
                                        <option>Central</option>
                                        <option>East</option>
                                        <option>North</option>
                                        <option>North-East</option>
                                        <option>West</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- bio and favourite pets -->
            <div class="col-lg-6 col-xl-6">
                <div class="profile" style="height:45%;margin-bottom:0;">
                    <p style="font-size:25px;text-align: center;">Bio</p>
                    <div style="text-align: center;">
                        <p id="bio_description">
                            <div class="input-field mx-auto">
                                <textarea id="bio" placeholder="Enter your bio" v-model="bio">Current Bio</textarea>
                                <label for="bio"></label><br>
                            </div>
                        </p>
                    </div>
                </div>

                <div class="profile" style="height:5%;background-color:transparent;padding:0;margin:0;"></div>

                <div class="profile" style="height:45%;margin-top:0;">
                    <p style="font-size:25px;text-align: center;">Favourite Pet(s)</p>
                    <div style="text-align: center;">
                        <p id="favpets_description">
                            <div class="input-field mx-auto">
                                <textarea id="bio" placeholder="Enter your favourite pet(s)" v-model="pets">Current fav pets</textarea>
                                <label for="bio"></label><br>
                            </div>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <!-- edit button -->
        <div class="row">
            <div style="text-align: center; padding-bottom:20px;margin-top:15px;">
                <a v-on:click="update()" class="btn button">CONFIRM</a>
            </div>
        </div>
    </div>

    <!-- bottom info -->
    <hr>
        <div class="bottomInfo">
            <div class="row">

                <!-- social media -->
                <div class="col social">
                    <p>CONTACT US</p>
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-facebook-f fa-stack-1x"></i>
                    </span>   
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-instagram fa-stack-1x"></i>
                    </span>   
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-envelope fa-stack-1x"></i>
                    </span>
                </div>

                <!-- Subscribe Newsletter -->
                <!-- make the form look less weird on com big screen? -->
                <div class="col">
                    <p>SUBSCRIBE TO OUR NEWSLETTER</p>
                    <form>
                        <input type="text" placeholder="Email Address"><br>
                        <a href="" class="btn button" style="margin-top:15px;">SUBMIT</a>
                    </form>
                </div>
            </div>
            
            <!-- copyright -->
            <div class="row copyright">
                <h8>&copy; 2022 PET BAGUETTE</h8>
            </div>
        </div>
    </div>

            console.log('start')
            const [file] = profilePic.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }        

    </script>
