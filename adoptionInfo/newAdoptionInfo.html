<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LogoutTitle">Logout?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

                    </div>
                </div>
            
                <div class="row">
                    <div class="col-2" id="opics" v-for="image of images">

                <h4 style="padding-top:20px;">{{ key.name }}</h4>
                <!-- date -->
                <p>
                    <i class="fa fa-calendar"></i> &emsp;
                    {{animal[0]}}
                </p>
                <!-- time -->
                <p>
                    <i class="fa fa-clock-o"></i> &emsp;
                    {{animal}}
                </p>
                <!-- location -->
                <p>
                    <i class="fa fa-map-marker"></i> &emsp;
                    {{animal}}
                </p>

                <!-- Description -->
                <h4 style="padding-top:20px;">Event Description</h4>
                <p>{{animal}}</p>

            </div>

            <!-- location api -->
            <!-- the map size abit weird -->
            <div class="row" style="padding:0;">
                <h4>Where you'll be</h4>
            </div>
            <div class="row" style="height: 400px;padding:0;margin:0;">
                <iframe id="locationAPI" v-bind:src="apiLink" scrolling="no" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
            </div>
        </div>
    </div>

    <!-- bottom info -->

    <div class="bottomInfo">
        <div class="row">

            <!-- social media -->

    <script>
        // images
        function myFunction(imgs) {
            // Get the expanded image
            var expandImg = document.getElementById("expandedImg");
            // Get the image text
            var imgText = document.getElementById("imgtext");
            // Use the same src in the expanded image as the image being clicked on from the grid
            expandImg.src = imgs.src;
            // Use the value of the alt attribute of the clickable image as text inside the expanded image
            imgText.innerHTML = imgs.alt;
            // Show the container element (hidden with CSS)
            expandImg.parentElement.style.display = "block";
        }
