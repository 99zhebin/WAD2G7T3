<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>
<body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script> 
<!-- This is the API from Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script> 
<!-- API for Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script> 
<!-- API for Firebase Authentication-->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

<h1>Welcome to My Awesome App</h1>
<div id="firebaseui-auth-container"></div>
<div id="loader">Loading...</div>

<button onclick="getUserDetails('Lim Zhe Bin')">Testing</button>
<input type="file" id="photo">
<button onclick="uploadImage()">Upload Trial</button>
</br><hr></br>
<table border="1">
  <tbody id="details">

  </tbody>
</table>


<script>
  // Your web app's Firebase configuration
  // You can find yours at Firebase -> Project Overview -> Project Settings
  // -> SDK setup and configuration -> CDN
  const firebaseConfig = {
  apiKey: "AIzaSyAWvVP_h1HKDOSqjp9BFZ1ttifg_UhC0eQ",
  authDomain: "is216-webapp.firebaseapp.com",
  databaseURL: "https://is216-webapp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "is216-webapp",
  storageBucket: "is216-webapp.appspot.com",
  messagingSenderId: "113592009297",
  appId: "1:113592009297:web:fd8286678c0c18abc3ee70"
};
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      // User is signed in, see docs for a list of available properties
      // https://firebase.google.com/docs/reference/js/firebase.User
      alert(user.email + " logged in");
      // ...
    } else {
      // User is signed out
      // ...
      alert("not logged in")
    }
  });

  function uploadImage(){
    const ref = firebase.storage().ref()

    const file = document.querySelector("#photo").files[0]

    const name = new Date() + '-' + file.name

    const task = ref.child(name).put(file)

    task
    .then(snapshot => snapshot.ref.getDownloadURL())
    .then(url =>{
      console.log(url)
      alert("Image upload successful")
    })
  }
  // Initialize the FirebaseUI Widget using Firebase.
  var ui = new firebaseui.auth.AuthUI(firebase.auth());
  // choose Google Authentication
  ui.start('#firebaseui-auth-container', {
  signInOptions: [
    // List of OAuth providers supported.
    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
    //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
    //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
    //firebase.auth.GithubAuthProvider.PROVIDER_ID
  ],
  // Other config options...
  });

  var uiConfig = {
  callbacks: {
    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
      // User successfully signed in.
      // Return type determines whether we continue the redirect automatically
      // or whether we leave that to developer to handle.
      return true;
    },
    uiShown: function() {
      // The widget is rendered.
      // Hide the loader.
      document.getElementById('loader').style.display = 'none';
    }
  },
  // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
  signInFlow: 'popup',
  signInSuccessUrl: '<url-to-redirect-to-on-success>',
  signInOptions: [
    // Leave the lines as is for the providers you want to offer your users.
    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
    //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
    //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
    //firebase.auth.GithubAuthProvider.PROVIDER_ID,
    //firebase.auth.EmailAuthProvider.PROVIDER_ID,
    //firebase.auth.PhoneAuthProvider.PROVIDER_ID
  ],
  // Terms of service url.
  tosUrl: '<your-tos-url>',
  // Privacy policy url.
  privacyPolicyUrl: '<your-privacy-policy-url>'
};

// The start method will wait until the DOM is loaded.
ui.start('#firebaseui-auth-container', uiConfig);

  function getUserDetails(username) {
    tableText = ""
    var user = firebase.database().ref('adoption').orderByChild('username').equalTo(username);
    user.once('value').then((snapshot) => {
    if(snapshot.exists()) {
      console.log("Found")
      console.log(snapshot.val())
      for (index of snapshot.val()){
        console.log(index)
        username = index.username
        animalname = index.animalname
        species = index.species
        age = index.age
        description = index.description
        email = index.email
        phone = index.phone
        address = index.address
        image = index.image
        tableText += `
          <tr>
            <th>Username</th>
            <th>${username}</th>
          </tr>
          <tr>
            <th>Pet Name</th>
            <th>${animalname}</th>
          </tr>
          <tr>
            <th>Species</th>
            <th>${species}</th>
          </tr>
          <tr>
            <th>Age</th>
            <th>${age}</th>
          </tr>
          <tr>
            <th>Description</th>
            <th>${description}</th>
          </tr>
          <tr>
            <th>Email</th>
            <th>${email}</th>
          </tr>
          <tr>
            <th>Phone Number</th>
            <th>${phone}</th>
          </tr>
          <tr>
            <th>Address</th>
            <th>${address}</th>
          </tr>
          <tr>
            <th>Image</th>
            <th><img src="${image}"></th>
          </tr>
        `
        }
      
      document.getElementById("details").innerHTML = tableText

    }
    else {
      console.log("Not Found")
    }
    });
    }

    </script>
</body>
</html>
