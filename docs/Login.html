<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>

    <style>
        body {
            padding: 0px 30px
        }
    </style>
</head>
<body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script> 
<!-- This is the API from Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script> 
<!-- API for Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script> 
<!-- API for Firebase Authentication-->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

<div class="row justify-content-center">
    <a class="navbar-brand"  href="#"><i class='fa'>&#xf1b0;</i>  PET BAGUETTE</a>
</div>

<div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
            <input type="text" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <span id="emailError"></span>
        
        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
            <input type="password" id="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <span id="passwordError"></span>

        <button class="btn btn-dark" onclick="login(url)">Submit</button>
        <button class="btn btn-dark" onclick="">Sign Up</button>
    </div> 
</div>



<script>
    // Your web app's Firebase configuration
    // You can find yours at Firebase -> Project Overview -> Project Settings
    // -> SDK setup and configuration -> CDN
    const firebaseConfig = {
    apiKey: "AIzaSyAWvVP_h1HKDOSqjp9BFZ1ttifg_UhC0eQ",
    authDomain: "is216-webapp.firebaseapp.com",
    databaseURL: "https://is216-webapp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "is216-webapp",
    storageBucket: "is216-webapp.appspot.com",
    messagingSenderId: "113592009297",
    appId: "1:113592009297:web:fd8286678c0c18abc3ee70"
  };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var url = window.location.search;
    url = url.replace("?page=", '');
    console.log(url)
    url += ".html"

function login(url){
    console.log("Hi")
    document.getElementById("emailError").innerText=""
    document.getElementById("passwordError").innerText=""
    email = document.getElementById("email").value
    password = document.getElementById("password").value
    console.log(email + ", " + password)
    firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            alert("Welcome " + user.email)
            window.location.href=url
        })
        .catch((error) => {
            const errorCode = error.code;
            if (errorCode == "auth/invalid-email"){
                document.getElementById("emailError").innerText="Please enter a valid email address!"
            }
            else if (errorCode == "auth/wrong-password"){
                document.getElementById("passwordError").innerText="You have entered an invalid password or the email address does not exist!"
            }
        });
    }

</script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
